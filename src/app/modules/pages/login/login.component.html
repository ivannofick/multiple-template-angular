<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-5 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <h1 class="text-center">Login</h1>
                    <p class="text-muted text-center">Sign In to your account</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                      </div>
                      <input type="text" id="username" name="username" class="form-control"
                      placeholder="Username" [(ngModel)]="form.username" #username="ngModel" required>
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                      </div>
                      <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                      [(ngModel)]="form.password" #password="ngModel" autocomplete="current-password" required>
                    </div>
                    <div class="row">
                      <div class="col-12">
                          <button [disabled]="loading" id="btn-login" type="submit"
                          class="btn btn-success btn-block px-4">Login</button>&nbsp;
                          <div class="d-flex justify-content-center links">
                              Don't have an account? <a class="ml-2">Sign Up</a>
                          </div>
                          <div class="d-flex justify-content-center links">
                              <a href="#">Forgot your password?</a>
                          </div>
                      </div>
                      <div class="col-12 text-right">
